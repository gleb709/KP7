<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2 th:text="${user.getAccount().getUsername()}"></h2>
        </div>

        <div class="row g-5">
            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last" th:if="${user.account.role.equals('USER')}" th:insert="fragments/userNavigation :: userNavigation">
                </div>
                <div class="col-md-5 col-lg-4 order-md-last" th:if="${user.account.role.equals('ADMIN')}" th:insert="fragments/adminNavigation :: adminNavigation">
                </div>
                <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Редактирование информации</h4>
                <form th:method="post" th:action="@{/user/update}" th:object="${user}" class="needs-validation">

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="username" readonly placeholder="FoxCorp" th:field="*{account.username}">
                        </div>
                        </p>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" pattern="[a-zA-Z]{2,30}" required th:field="*{firstname}" placeholder="Gleb">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" pattern="[a-zA-Z]{2,30}" required th:field="*{lastname}" placeholder="Chebyshev">

                        </div>

                        <div class="col-sm-6">
                            <label for="email" class="form-label">Email</span></label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="you@example.com">
                            <div th:if="${Email}" style="color: red; font-size: 15px; margin-left: 10px">
                                Почта занята
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="phone" pattern="[0-9]{11}" th:field="*{phone}" required placeholder="8-(0**)-***-**-**">
                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red; font-size: 15px; margin-left: 10px">
                                Некорректный номер
                            </div>
                            <div th:if="${phone}" style="color: red; font-size: 15px; margin-left: 10px">
                                Номер занят
                            </div>
                        </div>

                        <hr class="my-4">
                    </div>

                    <input class="w-100 btn btn-primary btn-lg" type="submit" value="Сохранить изменения">
                </form>
            </div>
        </div>
    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
