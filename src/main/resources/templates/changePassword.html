<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        </div>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last" th:if="${account.role.equals('USER')}" th:insert="fragments/userNavigation :: userNavigation">
            </div>
            <div class="col-md-5 col-lg-4 order-md-last" th:if="${account.role.equals('ADMIN')}" th:insert="fragments/adminNavigation :: adminNavigation">
            </div>
        <div style="margin: auto" class="col-md-7 col-lg-8">
            <h4 class="mb-3">Редктирование пароля</h4>
            <form th:method="post" th:action="@{/account/changePassword}" th:object="${account}" class="needs-validation">

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" readonly th:field="*{username}">
                    </div>

                    </p>
                </div>
                <div class="row gy-3">
                    <div class="col-sm-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" pattern="[0-9a-zA-z]{6,30}" required th:field="*{password}" placeholder="Password">
                    </div>

                    <div class="col-sm-6">
                        <label for="repPassword" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="repPassword" pattern= "[0-9a-zA-z]{6,30}" required th:field="*{repPassword}" placeholder="Repeat password">
                        <div th:if="${repPasswordError}" style="color: red; font-size: 15px; margin-left: 10px">
                            Пароли не совпадают
                        </div>
                    </div>
                </div>
                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Сменить пароль</button>
            </form>
        </div>
        </div>
    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
