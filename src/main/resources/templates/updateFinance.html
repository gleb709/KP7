<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2 th:text="${finance.getUser().getAccount().getUsername()}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last" th:insert="fragments/adminNavigation :: adminNavigation">
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Редактирование аккаунта</h4>
                <form th:method="post" th:action="@{/finance/update}" th:object="${finance}" class="needs-validation">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="username" readonly placeholder="FoxCorp" th:field="*{user.account.username}">
                        </div>
                        </p>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" readonly th:field="*{user.firstname}" placeholder="Gleb">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" readonly th:field="*{user.lastname}" placeholder="Chebyshev">

                        </div>

                    </div>
                    <hr class="my-4">

                    <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="position" class="form-label">Должность</label>
                        <input type="text" class="form-control" id="position" required th:field="*{position}">
                    </div>

                    <div class="col-sm-6">
                        <label for="salary" class="form-label">Оклад(бел.р.)</label>
                        <input type="number" class="form-control" id="salary" pattern="[0-9]{1,10}" min="0" max="1000000000" step="0.01"  required  th:field="*{salary}">
                    </div>
                    </div>
                    <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="prize" class="form-label">Премия(%)</label>
                        <input type="number" class="form-control" id="prize" pattern="[0-9]{1,2}" required min="0" max="100" th:field="*{prize}">
                    </div>

                    <div class="col-sm-6">
                        <label for="penalties" class="form-label">Штрафы(%)</label>
                        <input type="number" class="form-control" id="penalties" pattern="[0-9]{1,2}" required min="0" max="100" th:field="*{penalties}">
                    </div>
                    </div>
                    </p>
                    <input type="hidden" name="id" th:value="*{id}">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить изменения</button>
                </form>
            </div>
        </div>

    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
