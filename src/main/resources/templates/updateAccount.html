<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2 th:text="${account.getUsername()}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last" th:insert="fragments/adminNavigation :: adminNavigation">
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Редактирование аккаунта</h4>
                <form th:method="post" th:action="@{/account/update}" th:object="${account}" class="needs-validation">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="username" readonly placeholder="FoxCorp" th:field="*{username}">
                        </div>
                        </p>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" readonly th:field="*{user.firstname}" placeholder="Gleb">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" readonly th:field="*{user.lastname}" placeholder="Chebyshev">

                        </div>

                    </div>
                    <hr class="my-4">
                    <div class="my-3">
                        <h4 class="mb-3">Состояние аккаунта</h4>
                        <div class="form-check">
                            <input id="credit" name="role" type="radio" th:field="*{active}" th:checked="true" th:value="true" class="form-check-input" required="">
                            <label class="form-check-label" for="credit">Активен</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="role" type="radio" th:field="*{active}" th:value="false" class="form-check-input"  required="">
                            <label class="form-check-label" for="debit">Заблокирован</label>
                        </div>
                        <hr class="my-4">
                    </div>

                    <div class="my-3">
                        <h4 class="mb-3">Тип аккаунта</h4>
                        <div class="form-check">
                            <input id="credit" name="role" type="radio" th:field="*{role}" th:checked="true" th:value="USER" class="form-check-input" required="">
                            <label class="form-check-label" for="credit">USER</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="role" type="radio" th:field="*{role}" th:value="ADMIN" class="form-check-input"  required="">
                            <label class="form-check-label" for="debit">ADMIN</label>
                        </div>
                        <hr class="my-4">
                    </div>

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить изменения</button>
                </form>
            </div>
        </div>

    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
