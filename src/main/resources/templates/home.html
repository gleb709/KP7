<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">FoxCorp</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">FoxCorp</h1>
                <p class="col-md-8 fs-4">Для дальнейшей работы в приложении необходимо авторизироваться.
                    Если вы являетесь новым сотрудником компании, активируйте свой аккаунт.</p>
                <div style="display: flex">
                    <form th:action="@{/signIn}" th:method="get">
                        <input class="btn btn-primary btn-lg" type="submit" value="Авторизация"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>





</body>
</html>
