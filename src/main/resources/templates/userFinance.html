<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2 th:text="${finance.getUser().getAccount().getUsername()}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last" th:if="${user.account.role.equals('USER')}" th:insert="fragments/userNavigation :: userNavigation">
            </div>
            <div class="col-md-5 col-lg-4 order-md-last" th:if="${user.account.role.equals('ADMIN')}" th:insert="fragments/adminNavigation :: adminNavigation">
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Информация об аккаунте</h4>
                <div class="needs-validation">
                    <div class="col-12">
                        <label for="username" class="form-label">Логин</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="username" readonly th:field="${finance.user.account.username}">
                        </div>
                        </p>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" readonly th:field="*{finance.user.firstname}">
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" readonly th:field="*{finance.user.lastname}">
                            </div>

                            <div class="col-sm-6">
                                <label for="position" class="form-label">Должность</label>
                                <input type="text" class="form-control" id="position" readonly th:field="*{finance.position}">
                            </div>

                            <div class="col-sm-6">
                                <label for="salary" class="form-label">Оклад(бел.р.)</label>
                                <input type="text" class="form-control" id="salary" readonly th:field="*{finance.salary}">
                            </div>

                            <div class="col-sm-6">
                                <label for="prize" class="form-label">Премия(%)</label>
                                <input type="text" class="form-control" id="prize" readonly th:field="*{finance.prize}">
                            </div>

                            <div class="col-sm-6">
                                <label for="penalties" class="form-label">Штрафы(%)</label>
                                <input type="text" class="form-control" id="penalties" readonly th:field="*{finance.penalties}">
                            </div>
                        </div>

                    </div>
                    </p>
                    <div style="display: flex;">
                        <form style="width: 250px" th:method="get" th:action="@{/finance/history/{id}(id=${finance.user.getId()})}">
                            <input class="w-100 btn btn-primary btn-lg" type="submit" value="Архив">
                            <input type="hidden" name="page" value="0">
                        </form>
                        <form style="width: 250px; padding-left: 25px" th:if="${user.account.role.equals('ADMIN')}" th:method="get" th:action="@{/finance/update/{id}(id=${finance.getId()})}">
                            <input class="w-100 btn btn-primary btn-lg" type="submit" value="Редактировать">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
