<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <div th:insert="fragments/adminNavigation :: adminNavigation">
                </div>
            </div>

            <div class="col-md-7 col-lg-8">

            <h4 class="mb-3">Регистрация аккаунта</h4>
                <form th:method="post" th:action="@{/user/signUp}" th:object="${user}" class="needs-validation">

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="username" pattern="[0-9a-zA-z]{6,30}" required placeholder="FoxCorp" th:field="*{account.username}">
                        </div>
                        <div th:if="${username}" style="color: red; font-size: 15px; margin-left: 10px">
                            Логин занят
                        </div>
                        </p>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" pattern="[a-zA-Z]{2,30}" required th:field="*{firstname}" placeholder="Gleb">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" pattern="[a-zA-Z]{2,30}" required th:field="*{lastname}" placeholder="Chebyshev">

                        </div>

                        <div class="col-sm-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" pattern="[0-9a-zA-z]{6,30}" required th:field="*{account.password}" placeholder="Password">
                        </div>

                        <div class="col-sm-6">
                            <label for="repPassword" class="form-label">Repeat password</label>
                            <input type="password" class="form-control" id="repPassword" pattern= "[0-9a-zA-z]{6,30}" required th:field="*{account.repPassword}" placeholder="Repeat password">
                            <div th:if="${repPassword}" style="color: red; font-size: 15px; margin-left: 10px">
                                Пароли не совпадают
                            </div>
                        </div>


                        <div class="col-sm-6">
                            <label for="email" class="form-label">Email</span></label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="you@example.com">
                            <div th:if="${email}" style="color: red; font-size: 15px; margin-left: 10px">
                                Почта занята
                            </div>
                        </div>


                        <div class="col-sm-6">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="phone" pattern="+{1,1}[0-9]{12}" th:field="*{phone}" required placeholder="+375(**)-***-**-**">

                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Роль</h4>

                    <div class="my-3" >
                        <div class="form-check">
                            <input id="credit" name="role" type="radio" th:field="*{account.role}" th:checked="true" th:value="USER" class="form-check-input" required="">
                            <label class="form-check-label" for="credit">USER</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="role" type="radio" th:field="*{account.role}" th:value="ADMIN" class="form-check-input"  required="">
                            <label class="form-check-label" for="debit">ADMIN</label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Должность</label>
                            <input type="text"  class="form-control" th:field="*{finance.position}" pattern="[ 0-9a-zA-z]{3,30}" id="cc-name" required placeholder="Java Developer">
                        </div>

                        <div class="col-md-6">
                            <label for="salary" class="form-label">Оклад(бел.р.)</label>
                            <input type="number" class="form-control" id="salary" pattern="[0-9]{1,10}" step="0.01" min="0" max="1000000000"  required  th:field="*{finance.salary}">
                            <small class="text-muted">Оклад с учетом налогов в бел.рублях</small>
                        </div>

                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрировать</button>
                </form>
            </div>
        </div>

    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
