<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <style>
        .block {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding-top: 9px;
            padding-bottom: 9px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            text-align: left;
        }


        .form:hover {
            background: rgba(29,46,255,0.08) /* Цвет фона под ссылкой */
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <div th:insert="fragments/adminNavigation :: adminNavigation">
                </div>
                <div th:insert="fragments/financeNavigation :: financeNavigation">
                </div>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Оклады и личные дела сотрудников</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Логин</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Должность</th>
                        <th scope="col">Оклад</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <th scope="col"><a th:href="@{/finance/{id}(id=${user.finance.getId()})}" th:text="${user.username}"></a></th>
                        <th scope="col" th:text="${user.lastname}"></th>
                        <th scope="col" th:text="${user.finance.position}"></th>
                        <th scope="col" th:text="${user.finance.salary}"></th>
                    </tr>
                    </tbody>
                </table>
                <div style="display:flex; margin-left:700px">
                    <form th:if="${page > 0}" th:action="@{/finance}" method="get">
                        <input class="btn btn-outline-secondary" type="submit" value="Пред.">
                        <input type="hidden" name="page" th:value="${page}-1">
                    </form>
                    <form th:if="${page < pageCount}" th:action="@{/finance}" method="get">
                        <input class="btn btn-outline-secondary" type="submit" value="След.">
                        <input type="hidden" name="page" th:value="${page}+1">
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
