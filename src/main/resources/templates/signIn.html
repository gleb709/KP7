<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <title>Spring Security Example </title>
    <meta charset="UTF-8">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/signIn}" th:method="post"
          style="padding-left: 40%; padding-right:40%; padding-top: 10%">
        <img src="/image/signIn.jpg" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Пройдите авторизацию</h1>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Login</label>
            </p>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </p>
        </div>
        <form th:action="@{/signIn}" method="post">
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Авторизация">
        </form>
        <div style="color: red; font-size: 20px" th:if="${param.error}">
            Invalid username or password.
        </div>
        <p class="mt-5 mb-3 text-muted">test project Chebyshev</p>
    </form>
</main>
</body>
</html>
